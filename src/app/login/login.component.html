<div class="container" id="container" [ngClass]="{'right-panel-active':btn_status}">
	<div class="form-container sign-up-container">
		<form ngForm #signinform class="form" (submit)="onSubmitCreation($event); signinform.reset();">
			<h1>Creer un compte</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou utiliser un pseudo</span>
			<input type="text" placeholder="Username" [(ngModel)]="login" name="login"/>
			<input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
      <select [(ngModel)]="role" name="role" required>
        <option value="simple_user" >Simple Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>
			<button type="submit">Creer un compte</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form ngForm #loginform class="form" (submit)="onSubmit($event); loginform.reset();">
			<h1>Se connecter</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou utiliser votre compte</span>
			<input type="email" placeholder="Email" [(ngModel)]="login" name="login"/>
			<input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
			<a href="#">Mot de Passe oubli√©?</a>
			<button type="submit" >Se Connecter</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn"  (click)="togglePage()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenue!</h1>
				<p>Entrez vos informations pour vous connecter</p>
				<button class="ghost" id="signUp" (click)="togglePage()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
