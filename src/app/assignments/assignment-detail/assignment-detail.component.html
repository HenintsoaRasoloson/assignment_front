<div class="card border-primary w-50 offset-lg-3 offset-md-3" style="box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);">
  <div class="card-header">
   Détails de l'assignment
  </div>
  <div class="card-body">
    <div class="container-fluid"> 
      <div class="row w-100">
        <h5 class="card-title col-12">Special title treatment</h5>
        <div class="form-group col-md-6 col-lg-6">
            <label for="Auteur">Auteur</label>
            <input type="text" class="form-control" value="Nirina Rado" disabled/>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label for="Date">Date</label>
          <input type="text" class="form-control" value="Une date" disabled/>
        </div>
        <div class="form-group col-md-12 col-lg-12">
          <label for="Matière">Matière</label>
          <select class="form-control">
            <option selected disabled>La matière</option>
          </select>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label>Note</label>
          <input type="number" class="form-control" disabled value="15" name="note" min="0"/>
        </div>
        <div class='form-group col-md-6 col-lg-6'>
          <label>Etat</label>
          <input class="btn btn-success w-100" name="etat" value="Rendu"/>
        </div>
        <div class="form-group col-12">
          <label for="Remarque">Remarque</label>
          <textarea type="text" class="form-control" row="2" >
            La remarque
          </textarea>
        </div>
        <div class="col-md-6 col-lg-6 d-flex justify-content-center"> 
          <button type="button" class="btn btn-warning" disabled >Modifier</button>
        </div> 
        <div class=" col-md-6 col-lg-6 d-flex justify-content-center"> 
          <button type="button" href="#!" class="btn btn-danger" disabled >Supprimer</button>
        </div>
      </div>
    </div> 
  </div>
</div>
